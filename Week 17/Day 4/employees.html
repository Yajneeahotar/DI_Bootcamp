   <script>
        const users = [{ firstName: 'Bradley', lastName: 'Bouley', role: 'Full Stack Resident' },
            { firstName: 'Chloe', lastName: 'Alnaji', role: 'Full Stack Resident' },
            { firstName: 'Jonathan', lastName: 'Baughn', role: 'Enterprise Instructor' },
            { firstName: 'Michael', lastName: 'Herman', role: 'Lead Instructor' },
            { firstName: 'Robert', lastName: 'Hajek', role: 'Full Stack Resident' },
            { firstName: 'Wes', lastName: 'Reid', role: 'Instructor'},
            { firstName: 'Zach', lastName: 'Klabunde', role: 'Instructor'}];

            //Using the map() method, push into a new array the firstname of the user and a welcome message. 
            // You should get an array that looks like this :
            const welcomeStudents = users.map(myFunction)

            function myFunction(firstname)
            {
                return ('Hello ' + firstname.firstName);
            }
            console.log(welcomeStudents);

            //Using the filter() method, create a new array, containing only the Full Stack Residents.

            const result = users.filter(fullStack);

            function fullStack(userRole)
            {
                return userRole.role == 'Full Stack Resident'
            }
            console.log(result);




   </script>
