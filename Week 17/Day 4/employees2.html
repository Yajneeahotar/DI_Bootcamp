<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
</head>
<body>
    <script>
        const students = 
        [
            {name: "Ray", course: "Computer Science", isPassed: true}, 
            {name: "Liam", course: "Computer Science", isPassed: false}, 
            {name: "Jenner", course: "Information Technology", isPassed: true}, 
            {name: "Marco", course: "Robotics", isPassed: true}, 
            {name: "Kimberly", course: "Artificial Intelligence", isPassed: false}, 
            {name: "Jamie", course: "Big Data", isPassed: false}
        ];

        //Using the filter() method, create a new array, containing the students that passed the course.
        //Bonus : Chain the filter method with a forEach method, to congratulate the students with their name and course name 
        //(ie. “Good job Jenner, you passed the course in Information Technology”, “Good Job Marco you passed the course in Robotics” etc…)
        
        let result = students.filter(passedCourse);
       

        function passedCourse(hasPassed)
        {
            return hasPassed.isPassed == true; 
        }     
        console.log(result);

         result.forEach
            (function(value,index)
                {
                    console.log("Good job " + value.name + " you passed the couse in " + value.course);
                }
            )     

    

    </script>
</body>
</html>
