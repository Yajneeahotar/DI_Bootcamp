<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World Translator</title>
</head>
<body>
    <script>
        let userLanguage;
        //Ask the user which language they speak.

        userLanguage = prompt('Which language do you speak?');

        //Convert the user’s answer to lowercase, so that all the user’s inputs will be accepted in the if statement. 
        // For example “english” or “English” or “ENGlish” ect…”

        userLanguage = userLanguage.toLowerCase();

        //Create a few conditions :
        //If the user speaks French : display “Bonjour”
        //If the user speaks English : display “Hello”
        //If the user speaks Hebrew : display “Shalom”
        //If the user doesn’t speak any of these 3 languages: display ‘01110011 01101111 01110010 01110010 01111001’

        switch(userLanguage)
        {
            case 'french': 
                console.log('Bonjour');
                break;

            case 'english':
            console.log('Hello');
                break;

            case 'hebrew':
                console.log('Shalom');
                break;

            default: 
                console.log('01110011 01101111 01110010 01110010 01111001');

        }



    </script>
</body>
</html>
