<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Create 2 variables. The values should be strings.
        let str1 = "mix";
        let str2 = "pod";

        //Slice out and swap the first 2 characters of the two strings from part 1.
        let sliceStr1 = str2.slice(0,2) + str1.slice(2);
        console.log(sliceStr1);

        let sliceStr2 = str1.slice(0,2) + str2.slice(2);
        console.log(sliceStr2);

        //Create a third variable where the value is the concatenation of the two strings from the part 1 (separated by a space).
        let newWord = sliceStr1 + " " + sliceStr2;
        console.log(newWord);


    </script>
</body>
