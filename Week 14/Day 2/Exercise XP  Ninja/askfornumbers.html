<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Ask the user for a string of numbers separated by commas
        let userNumbers = prompt("Enter numbers seperated by commas");
        let numbers = userNumbers.split(",");
        console.log(numbers);
        let sum = 0;
        //[2,5]
        for(let i = 0; i < numbers.length; i++)
        {
           sum = sum + Number(numbers[i]);
        }
        console.log(sum);

    </script>
</body>
</html>
