<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <script>
        const colors = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow"];
        const ordinal = ["th","st","nd","rd"];

        //Write a JavaScript program that displays the colors in the following order : 
        // “1st choice is Blue .” “2nd choice is Green.” “3rd choice is Red.” ect…
        let display = '';
        colors.forEach
        
        ((number, i, arr) => 
            {
                //console.log((i + 1) + "# choice is " + arr[i]);
                        
                
                if(i + 1 == 1)
                {
                    //console.log((i + 1) + ordinal[1] + " choice is " + arr[i]);
                    display = (i + 1) + ordinal[1] + " choice is " + arr[i];
                }
                else if (i + 1 == 2)
                {
                    //console.log((i + 1) + ordinal[2] + " choice is " + arr[i]);
                    display = (i + 1) + ordinal[2] + " choice is " + arr[i];
                }
                else if (i + 1 == 3)
                {
                    //console.log((i + 1) + ordinal[3] + " choice is " + arr[i]);
                    display = (i + 1) + ordinal[3] + " choice is " + arr[i];
                }
                else
                {
                    //console.log((i + 1) + ordinal[0] + " choice is " + arr[i]);
                    display = (i + 1) + ordinal[0] + " choice is " + arr[i];
                }
                console.log(display);
            }
        )

    </script>
</body>
</html>
