<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Mario</title>
</head>
<body>
    <script>
        const marioGame = 
        {
            detail : "An amazing game!",
            characters : 
            {
                mario : 
                {
                    description:"Small and jumpy. Likes princesses.",
                    height: 10,
                    weight: 3,
                    speed: 12,
                },
                
                bowser : 
                {
                    description: "Big and green, Hates princesses.",
                    height: 16,
                    weight: 6,
                    speed: 4,
                },

                princessPeach : 
                {
                    description: "Beautiful princess.",
                    height: 12,
                    weight: 2,
                    speed: 2,
                }
            },
        }

        JSON.stringify(marioGame); //'{"detail":"An amazing game!","characters":{"mario":{"description":"Small and jumpy. Likes princesses.","height":10,"weight":3,"speed":12},
        // "bowser":{"description":"Big and green, Hates princesses.","height":16,"weight":6,"speed":4},
        // "princessPeach":{"description":"Beautiful princess.","height":12,"weight":2,"speed":2}}}

        console.log(JSON.stringify(marioGame, null, 1)); //'{\n  "detail": "An amazing game!",\n  "characters": {\n    "mario": {\n      "description": "Small and jumpy. Likes princesses.",\n      "height": 10,\n      "weight": 3,\n      "speed": 12\n    },\n    "bowser": {\n      "description": "Big and green, Hates princesses.",\n      "height": 16,\n      "weight": 6,\n      "speed": 4\n    },\n    "princessPeach": {\n      "description": "Beautiful princess.",\n      "height": 12,\n      "weight": 2,\n      "speed": 2\n    }\n  }\n}'

        //Use your web inspector to add a breakpoint. Check the values of the JSON object in the debugger.


    </script>
</body>
</html>
